<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="shortcut icon" href="imagens/book.ico" type="image/x-icon">
    <title>Curso em Video</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="container-image">
                <img src="imagens/cursoemvideo-logo.png" alt="Curso em Video">
            </div>
            <div class="container-menu">
                <a href="#">Cursos</a>
                <a href="#">Sobre</a>
                <a href="#">Seja um apoiador</a>
                <a href="#">Validação de certificado</a>
                <a href="#">Hall da Fama</a>
                <a href="#">Meu Painel</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container-main">
            <div class="container-imagem">
                <img src="imagens/cursoemvideo-logo.png" alt="Curso em Video">
            </div>
            <div class="container-titulo">
                <h1>Entrar</h1>
            </div>
            <div class="container-formulario">
                <ul>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </li>
                    <li>
                        <label for="senha">Senha</label>
                        <input type="password" id="senha">
                    </li>
                    <li>
                        <label for="lembrar" class="lembrar-me">Lembrar-me</label>
                        <input type="checkbox" id="lembrar">
                    </li>
                    <li>
                        <button>Entrar</button>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>

    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: darkgrey;
            width: 300px;
            height: 300px;

        a {
            border: 10px double darkred;
            padding: 10px;
            width: 310px;
            margin: 10px 10px;
            
            display: block;
        }
    </style>
</head>
<body>

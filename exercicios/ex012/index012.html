<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone/github.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls poster="imagens/cidade-a-noite.jpg" width="560" loop>
        <source src="midia/pexels-nikolai-lapshin-9724998.webm" type="video/webm">
        <source src="midia/pexels-nikolai-lapshin-9724998.mp4" type="video/mp4">
        <source src="midia/pexels-nikolai-lapshin-9724998.ogv" type="video/ogg">
        <p>Seu navegador não tem copatibilidade com reprodução de vídeos!!!</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/191894507?h=e15bf4bcf0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen class="video"></iframe>
</body>
</html>

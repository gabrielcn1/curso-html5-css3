<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="ger" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexom" value="M" checked>
            <label for="isexom">Masculino</label>
            <input type="radio" name="sexo" id="isexof" value="F">
            <label for="isexof">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> Basquete
            <input type="checkbox" name="esfut" id="iesfut" checked> Futebol
            <input type="checkbox" name="esnat" id="iesnat"> Natação
            <input type="checkbox" name="esten" id="iesten"> Tênis
        </fieldset>
    </form>
</body>
</html>
